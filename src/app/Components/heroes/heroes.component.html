<div class="container animated fadeIn">

  <div class="card-columns mt-5">
    <div class="container">
      <div class="card" *ngFor="let heroe of heroes; let i = index" >
        <img [src]="heroe.img" class="card-img-top " [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title"> {{ heroe.nombre }} </h5>
          <p class="card-text"> {{heroe.bio}} </p>
          <button (click)="verHeroe(i)" type="button" class="btn btn-block btn-outline-primary"> Leer mas </button>
        </div>
      </div>
    </div>
  </div>

</div>
